<h2>
  Employee List
</h2>

<ul class="employees">
  <li *ngFor="let employee of employees$ | async"
      (click)="onSelect(employee)"
      [class.selected]="employee === selectedEmployee">
    <em-employee-row [employee]="employee"></em-employee-row>
  </li>
</ul>

<em-employee-form [employee]="selectedEmployee"></em-employee-form>
